<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">

    <title>F3.1: The News</title>

  </head>

<body class="container">
    <h1 class="jumbotron bg-info">Here's the News API for the F3.1</h1>
    <div class="row my-2 px-4">

      <!-- Country Select -->
    <div class="col">
      <select id="selectCountry" class="col mr-3 mt-3 mb-3 bg-primary text-light" name="endpoints">
        <option value="choose">Country</option>
        <option value="nz">New Zealand</option>
        <option value="au">Australia</option>
        <option value="cn">China</option>
        <option value="ph">Philippines</option>
        <option value="us">United States</option>
        <option value="sk">South Korea</option>
      </select>
    </div>

    <!-- Language Select -->
    <div class="col">
      <select id="selectCate" class="col mr-3 mt-3 mb-3 bg-primary text-light" name="sizes">
        <option value="choose">Category</option>
        <option value="sports">Sports</option>
        <option value="business">Business</option>
        <option value="technology">Technology</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
      </select>
    </div>

    <!-- Search Bar -->
    <div class="col">
      <input type="text" id="searchKeyw" class="form-control form-control-sm" placeholder="Keyword">
    </div>

    <!-- Submit Button -->
    <button id="submit" type="button" class="col mt-3 mb-3 btn btn-primary btn-lg text-light ">Submit</button>

  </div>


    <div class="row" id="result">
      
    </div>

	<script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"> </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/script.js" type="text/javascript"></script>
  <script src="js/config.json" type="text/javascript"></script>
  </body>
</html>
